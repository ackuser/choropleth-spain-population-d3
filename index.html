<!DOCTYPE html>
<meta charset="utf-8">
<style>

.subunit.Madrid { fill: #ddc; }
.subunit.Sevilla { fill: red; }
.subunit.Ceuta { fill: blue; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

/*.subunit-boundary.IRL {
  stroke: #aaa;
}*/

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var projection = d3.geo.mercator()
    .center([0, 35])
    .scale(1500)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("spain.json", function(error, spain) {
  svg.selectAll(".subunit")
      .data(topojson.feature(spain, spain.objects.subunits).features)
    .enter().append("path")
    .attr("class", function(d) { return "subunit " + d.properties.name; })
    .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(spain, spain.objects.subunits, function(a, b) { return a !== b; }))
      .attr("d", path)
      .attr("class", "subunit-boundary");

  // svg.append("path")
  //     .datum(topojson.mesh(spain, spain.objects.subunits, function(a, b) { return a === b; }))
  //     .attr("d", path)
  //     .attr("class", "subunit-boundary IRL");
});

</script>
